<html>

<head>
<title>Earls High School Loaning and Inventory System</title>
</head>

<body>

<h1><b><center>Earls High School</center></b></h1>

<p><h2><b><center>Inventory and Loaning System</center><b><h2></center></p>

<p><h3><b>Add item to the database</b></h3></p>

<h4>
<form action="/loaning/addItem/addDB/" method="post">
<p>
<label for="serial">Serial No: </label>
<input type="text" name="serial" value="">
</p>

<p>
<label for="categ">Category: </label>
<select name="categ">

{% for value in categ %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="subcat">Sub-Category: </label>
<select name="subcat">

{% for value in subcat %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="make">Make: </label>
<input type="text" name="make" value="">
</p>

<p>
<label for="model">Model: </label>
<input type="text" name="model" value="">
</p>

<p>
<label for="location">Location: </label>
<select name="location">

{% for value in loc %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="status">PC Status: </label>
<select name="status">

{% for value in stat %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="loan">Loanable: </label>
<select name="loan">

{% for value in loan %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="serv">In-Service: </label>
<select name="serv">

{% for value in serv %}
<option value="{{value}}">{{value}}</option>
{% endfor %}

</select>
</p>

<p>
<label for="notes">Notes: </label>
<input type="text" name="notes" value="">
</p>

<p>
<label for="price">Price: </label>
<input type="text" name="price" value="">
</p>

<p>

<select name="date">

<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>

<option value="19">19</option>
<option value="20">20</option>

<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
<option value="31">31</option>

</select>

<select name="month">

<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
<option value="5">May</option>
<option value="6">Jun</option>
<option value="7">Jul</option>
<option value="8">Aug</option>
<option value="9">Sep</option>

<option value="1994">1994</option>
<option value="1995">1995</option>
<option value="1996">1996</option>

<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>

<option value="2020">2020</option>

</select>

<p>
<label for="warranty">Warranty length: </label>
<input type="text" name="warranty" value="">
</p>

<p>
<input type="submit" value="Submit">
</p>

</form>

</h4>

</body>

</html>
